<html><head>
    <title>Contato</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head><body>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="style_contato.css" rel="stylesheet" type="text/css">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gabriel Cardoso Mangili</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li class="active">
              <a href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="col-md-8 col-md-offset-2">
        <!-- inicio formulario-->
        <form id="contact-form" class="form-box register-form contact-form">
          <div class="contact-form-loader"></div>
          <div class="form-group form-group-lg">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required="">
          </div>
          <div class="form-group form-group-lg">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email" required="">
          </div>
          <div class="form-group form-group-lg">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Digite seu numero" required="">
          </div>
          <div class="form-group form-group-lg">
            <label for="mensagem">Mensagem:</label>
            <textarea name="contato" placeholder="Digite aqui sua mensagem" class="form-control" required="" id="mensagem"></textarea>
          </div>
          <div class="btn center-block">
            <input id="para" name="para" type="hidden" value="gabriel-mangili@hotmail.com">
            <input type="submit" class="btn-primary btn btn-lg btn-enviar-contact" value="Enviar Mensagem">
          </div>
        </form>
        <br>
        <figure class="text-center" id="carregando">
          <img src="imagens/ajax-loader.gif" alt="Carregando...">
        </figure>
        <div id="mensagem-sucesso" class="alert alert-success">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>E-mail enviado com sucesso!</div>
        <div id="mensagem-erro" class="alert alert-danger">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>Erro ao enviar e-mail!</div>
      </div>
    </div>
  

</body></html>
